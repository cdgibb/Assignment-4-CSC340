<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" >

<head>
    <style> table, th, td { border: 1px solid black; }
    </style>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>All Animals</title>
</head>
<body>
<div>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Scientific Name</th>
        <th>Species
        <th>Habitat</th>
        <th>Description</th>
    </tr>
    <tr data-th-each="animal : ${animalList}">
        <td><a data-th-href="@{/animals/{animalId}(animalId=${animal.animalId})}"
               data-th-text="${animal.animalId}"></a></td>
        <td data-th-text="${animal.name}"></td>
        <td data-th-text="${animal.scientificName}"></td>
        <td data-th-text="${animal.species}"></td>
        <td data-th-text="${animal.habitat}"></td>
        <td data-th-text="${animal.description}"></td>
    </tr>
</table>
    </div>
    <button  class="btn btn-outline-primary" onclick="openForm()">Create New Animal</button>
    <form id="new-animal" action="/animals/new" method="post" style="display:none">
        <input type="text" id="name" name="name" placeholder="Name"/>
        <input type="text" id="scientificName" name="scientificName" placeholder="Scientific Name"/>
        <input type="text" id="species" name="species" step="0.01" placeholder="Species"/>
        <input type="text" id="habitat" name="habitat" step="0.01" placeholder="Habitat"/>
        <input type="text" id="description" name="description" placeholder="Description"/>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="reset" class="btn btn-danger" onclick="closeForm()">Cancel</button>

    </form>
<script>
    function openForm() {
      document.getElementById("new-animal").style.display = "block";
    }

    function closeForm() {
      document.getElementById("new-animal").style.display = "none";
    }
</script>
</body>
</html>
